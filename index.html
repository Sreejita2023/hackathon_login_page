<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h2>Login</h2>

        <div class="fill">
          <label for="email"></label>
          <input
            type="text"
            placeholder="Email"
            id="email"
            class="box"
            required
          />
          <label for="password"></label>
          <input
            type="password"
            placeholder="Password"
            id="password"
            class="box"
            required
          />
        </div>

        <div class="check">
          <input
            type="checkbox"
            id="remember"
            name="remember"
            value="remember"
          />
          <label for="remember">Remember me</label><br />
        </div>

        <button type="submit" class="login">LOGIN</button>

        <div class="footer">
          <div class="text">not a member?</div>
          <a href="" class="sign">sign up for now</a>
        </div>
      </div>
    </div>
  </body>
</html>
